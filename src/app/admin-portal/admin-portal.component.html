<div class="container">
    <form [formGroup]="adminForm" class="form-horizontal" (ngSubmit)="onSubmit()">  
        
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-titel">Admin Panel</h3>
            </div>
        </div>

        <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="adminId" >Admin Id</label>
                  
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  formControlName="adminId">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="adminPassword" >Password</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="adminPassword">
                    </div>
                </div>
        </div>

        <div class="panel-footer">
            <div  class="btn-toolbar ">
                <button class="btn btn-primary text-center" type="button" [disabled]="!adminForm.dirty" (click)="lazyLoad()">Login</button>
                
                
                <!-- <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button> -->
             </div>
        </div>

    </form>
</div>
