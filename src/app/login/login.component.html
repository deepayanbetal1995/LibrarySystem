<div class="container">

    <form [formGroup]="RegistrationForm" class="form-horizontal">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-titel">User Login</h3>
        </div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="firstName">Email</label>
  
          <div class="col-sm-8">
            <input type="text" class="form-control">
          </div>
        </div>
  
  
        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
  
          <div class="col-sm-8">
            <input type="text" class="form-control">
          </div>
        </div>
  
        <div class="panel-footer">
            <div  class="btn-toolbar ">
                <button class="btn btn-primary text-center" type="submit">Save</button>
                <div class="pl-5">
                  <a routerLinkActive="active"  (click)="onClickReg()" routerLink="list">Not a Member Click to Registration</a>
                </div>
                
                <!-- <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button> -->
             </div>
        </div>
       
  
  
      </div>
    </form>
  
  
  
  
  
  </div>
